<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pure CSS3 crossfade image animation</title>
    <meta name="description" content="An image crossfade animation done with CSS3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body >

	

<div class="w3-content w3-section" style="height: 0px;" >
  <img class="mySlides" src="img/animal_one.jpg" style="width:100%">
  <img class="mySlides" src="img/animal_two.jpg" style="width:100%">
  <img class="mySlides" src="img/animal_three.jpg" style="width:100%">
  <img class="mySlides" src="img/animal_four.jpg" style="width:100%">
  <img class="mySlides" src="img/animal_five.jpg" style="width:100%">
  <img class="mySlides" src="img/animal_six.jpg" style="width:100%">
</div>

<div class="nameApp">
	<span>Pets Registrator</span>
</div>


<div class="container register">
  <h2>Register your Pet</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="pet-name">Pet's Name:</label>
      <input type="name"  id="pet-name" placeholder="Enter Pet's name ..." name="pet-name">
    </div>
    <div class="form-group">
      <label for="owner-name">Owner's Name:</label>
      <input type="name" id="owner-name" placeholder="Enter Owner's name ..." name="owner-name">
    </div>
    <div class="form-group">
      <label for="owner-email">Owners' Email:</label>
      <input type="owner-email"  id="owner-email" placeholder="Enter Owner's email ..." name="owner-email">
    </div>
    <div class="form-group">
      <label for="owner-phone">Owners' Phone:</label>
      <input type="owner-phone"  id="owner-phone" placeholder="Enter Owner's phone ..." name="owner-phone">
    </div>
    <button type="button" class="btn-lg btn-primary" onclick="createPet();">Register</button>
    <button type="button" class="btn-lg btn-primary" onclick="getPets();"">Show Pets</button>
  </form>
</div>

  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
